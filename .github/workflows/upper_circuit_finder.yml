name: Upper Circuit Finder - Daily Scan

on:
  schedule:
    # Run daily at 20:00 UTC (08:00 PM UTC). GitHub Actions cron uses UTC.
    # To run at 8:00 PM in a different timezone (e.g., IST), convert to UTC.
      - cron: '30 14 * * 1-5'  # Daily at 20:00 IST (14:30 UTC)
  workflow_dispatch:  # Allow manual trigger

jobs:
  scan-upper-circuits:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0  # Fetch all history for git operations
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          # Install brotli for NSE API response decompression (optional but recommended)
          pip install brotli || pip install brotlicffi || echo "Brotli not available, will use fallback"
          # curl_cffi is already in requirements.txt and helps bypass 403 errors
          echo "curl_cffi installed for better browser mimicking"
      
      - name: Run Upper Circuit Finder
        env:
          # GitHub Actions automatically provides GITHUB_TOKEN
          # You can override with a Personal Access Token if needed
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_USERNAME: ${{ secrets.GITHUB_USERNAME || 'pkalyankumar1010' }}
          GITHUB_REPO: ${{ secrets.GITHUB_REPO || 'upper_circuit_finder' }}
        run: |
          python upper_circuit_finder_nse.py
      
      - name: Commit and push CSV files
        if: always()  # Run even if previous step fails
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add csv/*.csv || echo "No CSV files to add"
          git diff --staged --quiet && echo "No changes to commit" || (git commit -m "Auto-update: Add upper circuit stocks CSV [skip ci]" && git push) || echo "Push failed or no changes"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
